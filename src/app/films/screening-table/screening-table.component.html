<br>
<h4>Screenings</h4>
<table class="table table-hover">
  <thead class="bg-custom-light text-light ">
  <tr>
    <th scope="col">Date</th>
    <th scope="col">Time</th>
    <th scope="col">Price</th>
  </tr>
  </thead>
  <tbody>
  <tr  *ngFor="let screening of screenings">
    <th scope="row" class="bg-light">{{toString_date(screening.date_time)}}</th>
    <td>{{toString_time(screening.date_time)}}€</td>
    <td>{{screening.price}}€</td>
  </tr>

  </tbody>
</table>
