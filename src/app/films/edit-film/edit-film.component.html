<div>
  <form #thisForm="ngForm">
    <div>
      <div class="form-group">
        <label class="font-weight-bold" for="film_name">Name</label>
        <input
          type="text"
          id="film_name"
          class="form-control"
          name="film_name"
          step="1"
          ngModel
          required
          [class.is-invalid]="film_name.touched && film_name.value.length < 1"
          [minLength]="1"
          [class.is-valid]="film_name.touched && film_name.value.length >= 1"
          #film_name="ngModel"
        >
      </div>
      <div class="form-group">
        <label class="font-weight-bold" for="runtime">Runtime</label>
        <input
          id="runtime"
          class="form-control custom-control"
          type="number"
          ngModel
          name="runtime"
          required
          [min]="0"
          [class.is-invalid]="runtime.touched && runtime.value < 1"
          [class.is-valid]="runtime.touched && runtime.value >= 1"
          #runtime="ngModel"
        >
      </div>

      <div class="form-group">
        <label class="font-weight-bold" for="description">Description</label>
        <textarea
          id="description"
          class="form-control"
          rows="5"
          type="text"
          ngModel
          name="description"
          required
          [class.is-invalid]="description.touched && description.value.length < 1"
          [minLength]="1"
          [class.is-valid]="description.touched && description.value.length >= 1"
          #description="ngModel"
          >
        </textarea>
      </div>

    </div>
    <div class="row d-flex justify-content-sm-around">
      <button class="btn btn-primary col-xs-12 col-sm-6 col-md-4" type="submit" (click)="onPost()" [disabled]="!thisForm.valid || !thisForm.touched">{{buttonMessage}}
        Film
      </button>
      <button class="btn btn-outline-secondary col-xs-12 col-sm-6 col-md-4" (click)="create()">Return to defaults
      </button>
    </div>
  </form>
</div>
