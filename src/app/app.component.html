<div class="container-lg">
  <div class="topbar">
    <nav class="navbar navbar-expand-sm navbar-dark rounded-bottom position-fixed fixed-top">
      <a class="navbar-brand" href="#">Ticket Reservation</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
              aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
        <span class="fa fa-bars"></span>
      </button>

      <div class="collapse navbar-collapse text-center" id="navbarToggle">
        <ul class="navbar-nav mr-auto mt-2 mt-md-0">
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active bg-light text-dark rounded"
               [routerLinkActiveOptions]="{exact: true}" routerLink="home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active bg-light text-dark rounded " routerLink="films">Films</a>
          </li>
        </ul>
        <a class="seller-btn nav-item nav-link mr-0 mr-lg-0 text-center text-light rounded"
           routerLinkActive="active bg-light text-dark" routerLink="tickets"><i class="fa fa-ticket"
                                                                                aria-hidden="true"></i> Sell a
          ticket</a>
      </div>
    </nav>
  </div>
  <div class="row">
    <div class="col-12">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
