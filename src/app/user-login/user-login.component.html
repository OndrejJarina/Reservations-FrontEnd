<div class="login-menu">
  <div class="container d-flex justify-content-sm-around">
    <div class="col-xs-8 col-md-6 col-md-4">
      <form>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text"
                 ngModel
                 id="username"
                 class="form-control"
                 name="username"
                 required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password"
                 ngModel
                 id="password"
                 class="form-control"
                 name="password"
                 required>
        </div>
        <div class="row d-flex justify-content-around">
          <button class="btn btn-primary col-4" type="submit">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
