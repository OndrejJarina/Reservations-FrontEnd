<div class="login-menu">
  <div class="container d-flex justify-content-sm-around">
    <div class="col-xs-8 col-md-6 col-md-4">
      <form>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text"
                 ngModel
                 id="username"
                 class="form-control"
                 name="username"
                 required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password"
                 ngModel
                 id="password"
                 class="form-control"
                 name="password"
                 required>
        </div>
        <div class="d-flex justify-content-around pt-2 pt-md-0">
          <button class="btn btn-primary col-lg-4 col-md-9 col-xs-12 bold" type="submit">
            Login
          </button>
        </div>
      </form>
      <div class="d-flex pt-4 pt-md-2 justify-content-around">
        <button class="btn btn-outline-secondary col-lg-4 col-md-9 col-xs-12" routerLink="../registration">
          Create new account
        </button>
      </div>
    </div>

  </div>


</div>
