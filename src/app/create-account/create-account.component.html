<div class="registration-menu">
  <div class="container d-flex justify-content-sm-around">
    <div class="col-md-8">
      <h1 class="display-2">Create new account</h1>
      <form>
        <div class="row">
          <div class="form-group">
            <label for="username">E-mail address</label>
            <input type="email"
                   ngModel
                   id="username"
                   class="form-control"
                   name="username"
                   required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                   ngModel
                   id="password"
                   class="form-control"
                   name="password"
                   required>
          </div>
          <div class="w-100"></div>
          <div class="col">col</div>
          <div class="col">col</div>
        </div>
      </form>
    </div>
  </div>
</div>
